<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Statistic</title>
</head>
<body>

    <section class="wrapper">
        <div class="exit">
            <i class="fas fa-times"></i>
        </div>
        <div class="item">
            <div class="image"><i class="fas fa-users fa-2x"></i></div>
            <p class="counts">100</p>
            <p>Employees</p>
        </div>
        <div class="item">
            <div class="image"><i class="fas fa-plane fa-2x"></i></div>
            <p class="counts">7,000</p>
            <p>KM/week</p>
        </div>
        <div class="item">
            <div class="image"><i class="fas fa-truck fa-2x"></i></div>
            <p class="counts">2,500</p>
            <p>Clients</p>
        </div>
        <div class="item">
            <div class="image"><i class="fas fa-ship fa-2x"></i></div>
            <p class="counts">4,600</p>
            <p>Shipments</p>
        </div>
    </section>
    
</body>
</html>
