<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Sign Up Form</title>
</head>
<body>
    
    <form action="#">
        <p class="form-title">Form</p>
        <label class="label-name" for="name">Name:</label>
        <div class="input-rows">
            <i class="fas fa-user"></i>
            <input class="input-name" type="text" name="name" id="name" placeholder="Dario Petrov" required>
        </div>
    
        <label class="label-email" for="email">Email:</label>
        <div class="input-rows">
            <i class="fas fa-envelope"></i>
            <input class="input-email" type="email" name="email" id="email" placeholder="dario@email.com" required>
        </div>
    
        <label class="label-phone" for="phone">Phone number:</label>
        <div class="input-rows">
            <i class="fas fa-mobile"></i>
            <input class="input-phone" type="text" name="phone" id="phone" placeholder="+359 885 445 445" required>
        </div>
        <label class="label-password" for="password">Password <span class="sutitle">(minimum 6 characters):</span></label>
        <div class="input-rows">
            <i class="fas fa-lock"></i>
            <input class="input-password" type="password" name="password" id="password" placeholder="********" required>
        </div>

        <input class="button" type="submit" value="Sign up">
    </form>
    
</body>
</html>
