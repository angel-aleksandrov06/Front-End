<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

    <form action="#">
         <fieldset>

             <legend>
                 Customer Details
                </legend>

            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="George" autofocus>
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Devis">
            </p>

            <p>
                <label for="male">Male</label>
                <input type="radio" name="sex" id="male">
                <label for="female">Female</label>
                <input type="radio" name="sex" id="female">
                <label for="other">Other</label>
                <input type="radio" name="sex" id="other">
            </p>    

            <p>
                Preferred contact method:
                <label for="radio-email">Email</label>
                <input type="radio" name="contact-method" id="radio-email">
                <label for="radio-phone">Phone</label>
                <input type="radio" name="contact-method" id="radio-phone">
            </p>
             
            <p>
                 <label for="email">Email</label>
                 <input type="email" id="email" placeholder="your@email.com">
            </p>
            <p>
                 <label for="phone">Phone</label>
                 <input type="tel" id="phone" placeholder="+359885236225">
            </p>

            <label for="town" >Town</label>

            <select name="" id="town">
                <option value="Varna">Varna</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Sofia">Sofia</option>
                <option value="Pleven">Pleven</option>
            </select>
            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="70">
            </p>
            <p>
                <label for="language">Programming language</label>
                <input list="language" name="language">
            <datalist name="" id="language">
                <option value=""></option>
                <option value="">Java</option>
                <option value="">PHP</option>
                <option value="">C#</option>
                <option value="">JavaScript</option>
                <option value="">Python</option>
                <option value="">Ruby</option>
                <option value="">Other</option>
            </datalist>
            </p>
            <p>
                <textarea name="moreinfo" id="moreinfo" placeholder="More information..." rows="5" cols="20"></textarea>
            </p>
            
            <p>
                <input type="checkbox" name="tandc" id="tandc">
                <label for="tandc">I agree the Terms and Conditions</label>
            </p>
            
            <p>
                <input type="submit" value="Send">
            </p>
            
            </fieldset>
    </form>
         
</body>
</html>
