<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

<body>

        <ul class="navigation">

            <li><i class="fas fa-user-tie"></i><span>About us</span></li>

        </ul>
    </div>
